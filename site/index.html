		<script type="text/javascript">
			function converterParaJson(conteudo){
				return conteudo.json();
			}
			
			function criarDivs (conteudo){
				console.log((conteudo));
				for(var i = 0; i < 5; i++){
					var s =
					'<div class="col-md-4">'+
						'<div class = "card shadow">'+
							'<div class="inner">'+
								'<img class="card-img-top" src="images/'+conteudo[i].imagemProduto+'" alt="Card image cap">'+
							'</div>'+
							'<div class="card-body text-center">'+
								'<h5 class="card-title">'+conteudo[i].nomeProduto+'</h5>'+
								'<p class="card-text cardTexto">'+conteudo[i].descricaoProduto+'</p>'+
								'<a href="'+conteudo[i].sobreProduto+'" class="btn btn-success btnComprar">Comprar</a>'+
							'</div>'+
						'</div>'+
					'</div>'+
					'<br>'
					var temp = document.createElement('div');
					temp.innerHTML = s;
					document.getElementById('produtoCarousel').appendChild(temp);
				}
			}
			
			fetch("http://localhost:3000/produtos").then(converterParaJson).then(criarDivs);
